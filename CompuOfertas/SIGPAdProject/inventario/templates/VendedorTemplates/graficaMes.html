{% extends "baseUser.html" %}
{% load staticfiles %} 
{% block Body %}
<form method="POST" action="" enctype="multipart/form-data" accept-charset="UTF-8" class="form-horizontal row-border" >
    {% csrf_token %}
        <select id="anioAnterior" name="anioAnterior">
            <option value="anio">{{anio}}</option>
            <option value="anio1">{{anio1}}</option>
            <option value="anio2">{{anio2}}</option>
        </select>

    <input type="submit" class="btn btn-success" value="Aceptar">
</form>
  <canvas id="productsChart" width="300" height="300"></canvas>


<script>
var ctx = document.getElementById("productsChart");
var meses = JSON.parse('{{ meses|safe }}');
var ventas = JSON.parse('{{ ventas|safe }}');
var productsChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: meses,
        datasets: [{
            label: 'VENTAS POR MES',
            data: ventas,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock Body%}
