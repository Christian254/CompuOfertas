{% extends "baseUser.html" %}
{% load staticfiles %} 
{% block Body %}
<form method="POST" action="" enctype="multipart/form-data" accept-charset="UTF-8" class="form-horizontal row-border" >
    {% csrf_token %}
        <div class="center">
        <a href="{% url 'inventario:graficaMes' %}" class="btn btn-success">VENTAS POR MES</a>
        <a href="{% url 'inventario:graficaEmpleado' %}" class="btn btn-success">VENTAS POR EMPLEADO</a>
        <a href="{% url 'inventario:graficaProducto' %}" class="btn btn-success">PRODUCTOS M√ÅS VENDIDOS</a>
    </div>
        <select id="nomEmpleado" name="nomEmpleado">
            {% for e in empleado %}
            <option value="{{e.pk}}">{{e.nombre}}</option>
            {% endfor %}
        </select>

    <input type="submit" class="btn btn-success" value="Aceptar">
</form>
  <canvas id="empleadosChart" height="120"></canvas>


<script>
var ctx = document.getElementById("empleadosChart");
var meses = JSON.parse('{{ meses|safe }}');
var ventas = JSON.parse('{{ ventas|safe }}');
var empleadosChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: meses,
        datasets: [{
            {% if nomEmpleado %}
             {% for n in nom %}
            label: 'VENTAS ANUALES DE EMPLEADO: {{n.nombre}}',
            {% endfor %}
            {% endif %}

            data: ventas,
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)',
                'rgba(255, 159, 64, 0.5)',
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)',
                'rgba(255, 159, 64, 0.5)',
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',

            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock Body%}
