<div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3>CANCELAR COMPRA</h3>
            </div>
            <div class="modal-body">
                    <div class="col-lg-12">
                        <p>¿Está seguro de cancelar su compra?</p>
                    </div>
            </div>
            <div class="modal-footer">
                <div class="col-lg-12 text-right">
                    <form role="form" action="{% url 'inventario:ListadoDeCompras' %}" method="">
                            {% csrf_token %}
                            <a href="{% url 'inventario:ListadoDeCompras' %}" class="btn btn-danger">Cancelar Compra</a>
                            <button type="button" class="btn btn-primary" onclick="return cerrar_modal()"> Continuar </button>
                    </form>
                </div>
            </div>
        </div>
</div>
