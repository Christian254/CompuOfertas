{% extends "baseInterior.html" %}
{% load staticfiles %}

	{% block Titulo %}
		Ingresar Sancion
	{% endblock Titulo %}

	{% block Body %}
	{%if error %}
 		<p class="alert alert-danger text-center"><b>{{error}}</b></p>
 	{%endif%}
	<!-- Formulario -->
	<div class="row">
        <div class="col-md-6">
          <div class="block-web">
            <div class="header">
              <!--<div class="actions"> <a class="minimize" href="#"><i class="fa fa-chevron-down"></i></a><a class="close-down" href="#"><i class="fa fa-times"></i></a> </div>-->
              <h3 class="content-header"><strong>SANCIONAR EMPLEADO</strong></h3>
            </div>
			<b><center>{{validar}}</center></b>
			<div class="porlets-content">
				<form action="" method="POST" role="form" enctype="multipart/form-data" accept-charset="UTF-8" class="form-horizontal row-border" >
		            {% csrf_token %}
		            
	                <div class="form-group">
	                  <label class="col-sm-3 control-label">Nombre Empleado</label>
	                  <div class="col-sm-9">
	                    <input class="form-control" type="text" id="nombre" name="nombre" pattern="[a-zA-Z]{1-15}"required="required" value="{{empleado.nombre}}" disabled="true">
	                  </div>
	                </div><!--/form-group--> 


					<div class="form-group">
	                  <label class="col-sm-3 control-label">Nombre de la sanción</label>
	                  <div class="col-sm-9">
						<input class="form-control" type="text" placeholder="Ingresar Sancion" id="sancion" name="sancion" pattern="[a-zA-Z]{1-15}" required="required">
	                  </div>
	                </div><!--/form-group--> 

					<div class="form-group">
	                  <label class="col-sm-3 control-label">Descripción</label>
	                  <div class="col-sm-9">
						<input class="form-control" type="text" placeholder="Ingresar descripcion" id="descripcion" name="descripcion" required="required">
	                  </div>
	                </div><!--/form-group--> 


					<div class="container-login100-form-btn btn-ingresar" >
						<button class="btn btn-danger" type="submit">
							Sancionar
						</button>
					</div>

		        </form>
			</div>
		</div>
	</div>
	</div>
	{% endblock Body %}
