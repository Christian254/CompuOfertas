{% extends "base_cliente/base.html" %} {% load staticfiles %} {% block CSS %}
<style>
    #precio {
        font-size: 30px;
        font-weight: 700;
        margin-left: 10px;
        color: #c00;
    }
    
    #lblinfo {
        font-size: 20px;
        font-weight: 650;
        color: black;
    }
</style>
<style>
    form p,
    form input[type="submit"] {
        text-align: left;
        font-size: 20px;
    }
    
    input[type="radio"] {
        display: none;
        /*position: absolute;top: -1000em;*/
    }
    
    label {
        color: grey;
    }
    
    .clasificacion {
        direction: rtl;
        unicode-bidi: bidi-override;
    }
    
    label:hover,
    label:hover~label {
        color: orange;
    }
    
    input[type="radio"]:checked~label {
        color: orange;
    }
</style>
{% endblock CSS %} {% block Script %}
<script>
$(document).ready(function() {
    $('input').on('click', function() {
        $('form').submit();
    });
});
</script>
{% endblock Script %} {% block Body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-4">
            <a data-fancybox="gallery" href="{{art.img.url}}"><img class="rounded img-thumbnail" src="{{art.img.url}}" alt=""></a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=127.0.0.1:8000/detalleArticulo/{{art.id}}" class="btn btn-block btn-outline-info"><i class="fa fa-facebook-square" aria-hidden="true"></i> Compartir</a>
        </div>
        <div class="col-sm-10 col-md-8">
            <h1 class="text-left font-weight-bold">{{art.nombre}}</h1>
            <h5 class="text-left">{{art.descripcion}}</h5>
            <hr>
            <label id="lblinfo" for="precio">Precio:</label>
            <span id="precio">${{art.inventario.precio_venta_producto}}</span>

            <form action="" method="post">
                {% csrf_token %} 
                <p class="clasificacion">
                    <input id="radio1" type="radio" name="estrellas" value="5">
                    <label for="radio1">★</label>
                    <input id="radio2" type="radio" name="estrellas" value="4">
                    <label for="radio2">★</label>
                    <input id="radio3" type="radio" name="estrellas" value="3">
                    <label for="radio3">★</label>
                    <input id="radio4" type="radio" name="estrellas" value="2">
                    <label for="radio4">★</label>
                    <input id="radio5" type="radio" name="estrellas" value="1">
                    <label for="radio5">★</label>
                </p>
            </form>

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="fb-comments" data-href="http://127.0.0.1:8000/detalleArticulo/{{art.id}}" data-width="1000" data-numposts="7"></div>
    </div>
</div>
</div>
<div id="fb-root"></div>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.2&appId=500056033708351&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
</body>
{% endblock Body %}
