{% endblock Script %} {% block Body %}
<div class="container">
    <h3 class="text-center">{{art.nombre}}</h3>
    <div class="row justify-content-center">
        <img class="" src="{{art.img.url}}" alt="">
    </div>
    <p class="text-center">{{art.descripcion}}</p>
    <div class="row justify-content-center">
        <div class="fb-comments" data-href="http://127.0.0.1:8000/detalleArticulo/{{art.id}}" data-width="1000" data-numposts="7"></div>
    </div>
</div>
</div>
<div id="fb-root"></div>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.2&appId=500056033708351&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
</body>
{% endblock Body %}
