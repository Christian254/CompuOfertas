{% block Script %} 
<script>
        $(document).ready(function()
        {
          $("#validar_email").hide();
    
        });
    
        $('#email').change(function (e) {
            var emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            var EmailId = this.value;
            if (emailRegex.test(EmailId)){
                this.style.backgroundColor = "";
                $("#validar_email").hide();
            }else{
                this.style.backgroundColor = "LightPink";
                $("#validar_email").show();
            }
        });
</script>
{% endblock Script %}
