{% extends "baseInterior.html" %}
{% load staticfiles %}

	{% block Titulo %}
		Ingresar Puestos
	{% endblock Titulo %}

	{% block CSS %}
	
	{% endblock CSS %}

	{% block Body %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
					<div class="login100-form-title">
						<span class="login100-form-title-1">
							<h2>NUEVO PUESTO</h2>
						</span>
					</div>
				<!-- Formulario -->
			<b><center>{{validar}}</center></b>

			<form class="login100-form validate-form" action="" method="POST" role="form" enctype="multipart/form-data" accept-charset="UTF-8">
	            {% csrf_token %}

	            <div class="wrap-input100 validate-input m-b-26" data-validate="Puesto es un campo requerido.">
					<span class="label-input100">Nombre del Puesto </span>
					<input class="input100" type="text" placeholder="Ingresar Puesto" id="nombre" name="nombre" pattern="[a-zA-Z]{1-15}">
					<span class="focus-input100"></span>
				</div>

	            <div class="wrap-input100 validate-input m-b-26" data-validate="Salario es un campo requerido.">
					<span class="label-input100">Salario Base </span>
					<input class="input100" type="number" placeholder="Ingresar Salario Base" id="salario" name="salario" min="0" step=".01">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
								Ingresar
					</button>
				</div>

	        </form>
	        
		</div>
	</div>
	</div>
	{% endblock Body %}
