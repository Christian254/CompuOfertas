<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			<h3>CONFIRMAR DESPIDO</h3>
		</div>
		<div class="modal-body">
				<div class="col-lg-12">
					<p> Â¿Desea despedir al empleado <strong>{{empleado.nombre}} {{empleado.apellido}} </strong>? </p>
				</div>
		</div>
		<div class="modal-footer">
			<div class="col-lg-12 text-right">
				<form role="form" action="{% url 'SIGPAd:despedir' empleado.empleado %}" method="post">
						{% csrf_token %}
						<input type="submit" class="btn btn-danger" id="despedir" name="despedir" value="Despedir">
						<button type="button" class="btn btn-primary" onclick="return cerrar_modal()"> Cancelar </button>
				</form>
			</div>
		</div>
	</div>
</div>
