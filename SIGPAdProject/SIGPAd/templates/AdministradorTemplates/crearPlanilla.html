{% extends "baseInterior.html" %}
{% load staticfiles %}

	{% block Titulo %}
		Ingresar Puestos
	{% endblock Titulo %}
	{% block usuario %}
  	{{user.username}}
    {% endblock usuario %}

	{% block Body %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
					<div class="login100-form-title">
						<span class="login100-form-title-1">
							<h2>NUEVA PLANILLA</h2>
						</span>
					</div>
				<!-- Formulario -->
			<b><center>{{validar}}</center></b>

			<form class="login100-form validate-form" action="" method="POST" role="form" enctype="multipart/form-data" accept-charset="UTF-8">
	            {% csrf_token %}

	            <div class="wrap-input100 validate-input m-b-26" data-validate="Puesto es un campo requerido.">
					<span class="label-input100">Codigo Planilla </span>
					<input class="input100" type="text" placeholder="Ingresar Codigo" id="codigo" name="codigo" pattern="[a-zA-Z]{1-15}" required="true">
					<span class="focus-input100"></span>
				</div>

	            <div class="wrap-input100 validate-input m-b-26" data-validate="Salario es un campo requerido.">
					<span class="label-input100">Fecha de Pago </span>
					<input class="input100" type="date" placeholder="Ingresar Fecha de Pago" id="fecha" name="fecha" required="true">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
								Crear
					</button>
				</div>

	        </form>
	        
		</div>
	</div>
	</div>
	{% endblock Body %}
