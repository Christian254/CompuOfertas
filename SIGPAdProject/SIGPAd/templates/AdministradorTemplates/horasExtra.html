{% extends "baseExterior.html" %}
{% load staticfiles %}

	{% block Titulo %}
		Ingresar Puestos
	{% endblock Titulo %}

	{% block CSS %}
		<link rel="stylesheet" type="text/css" href="{% static "exterior/css/ingresarPuesto.css" %}">
		<style type="text/css">
		.label-input100 {
		  font-family: Poppins-Regular;
		  font-size: 12px;
		  color: #808080;
		  line-height: 1;
		  text-align: right;

		  position: absolute;
		  top: 14px;
		  left: -105px;
		  width: 80px;

		}

		.input100 {
  font-family: Poppins-Regular;
  font-size: 12px;
  color: #555555;
  line-height: 0.5;

  display: block;
  width: 100%;
  background: transparent;
  padding: 0 0px;
}


		</style>
	{% endblock CSS %}

	{% block Body %}
 
				<!-- Formulario -->
			<b><center>{{validar}}</center></b>

			<form class="login100-form validate-form" action="" method="POST" role="form" enctype="multipart/form-data" accept-charset="UTF-8">
	            {% csrf_token %}

	            <div class="wrap-input100 validate-input m-b-26" data-validate="Puesto es un campo requerido.">
					<span class="label-input100">Cantidad de horas extra </span>
					<input class="input100" type="number" placeholder="Ingresar Horas Extra" id="cantidad" name="cantidad">
					<span class="focus-input100"></span>
				</div>

	            <div class="wrap-input100 validate-input m-b-26" data-validate="Salario es un campo requerido.">
					<span class="label-input100">Fecha </span>
					<input class="input100" type="date" placeholder="Ingresar Fecha" id="fecha" name="fecha">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
								Ingresar
					</button>
				</div>

	        </form>

	{% endblock Body %}
